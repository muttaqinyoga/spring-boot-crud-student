<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Spring Boot CRUD Example | Student Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .invalid-feedback{
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#!">
                Spring Boot
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle text-white" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/}">
                                Home
                            </a>
                            <a class="dropdown-item" th:href="@{/students}">
                                Students
                            </a>
                            <a class="dropdown-item" th:href="@{/studies}">
                                Studies
                            </a>
                            <a class="dropdown-item" th:href="@{/courses}">
                                Courses
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <h4 class="text-center"
                                th:text="${student.id_mahasiswa==null ? 'Tambah mahasiswa baru' : 'Ubah data mahasiswa'}"></h4>
                        </div>

                        <div class="card-body">
                            <form method="POST" th:action="@{/student/save}" th:object="${student}" >
                                <input type="hidden" th:field="*{id_mahasiswa}" th:value="${student.id_mahasiswa}">
                                <div class="form-group row">
                                    <label for="nama_mahasiswa" class="col-sm-4 col-form-label text-md-right">Nama
                                        Mahasiswa</label>
                                    <div class="col-md-6">
                                        <input id="nama_mahasiswa" type="text" th:field="*{nama_mahasiswa}"
                                               th:class="${#fields.hasErrors('nama_mahasiswa') ? 'form-control is-invalid' : 'form-control'}" placeholder="masukkan nama mahasiswa...">
                                        <span th:if="${#fields.hasErrors('nama_mahasiswa')}" class="invalid-feedback">
                                                <strong th:errors="*{nama_mahasiswa}">Error</strong>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="nim" class="col-sm-4 col-form-label text-md-right">NIM
                                    </label>
                                    <div class="col-md-6">
                                        <input id="nim" type="number" th:field="*{nim}"
                                               th:class="${#fields.hasErrors('nim') ? 'form-control is-invalid' : 'form-control'}" placeholder="masukkan NIM...">
                                        <span th:if="${#fields.hasErrors('nim')}" class="invalid-feedback">
                                                <strong th:errors="*{nim}">Error</strong>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="jurusan" class="col-sm-4 col-form-label text-md-right">Jurusan
                                    </label>
                                    <div class="col-md-6">
                                        <select id="jurusan" type="text" th:field="*{jurusan}"
                                               th:class="${#fields.hasErrors('jurusan') ? 'form-control is-invalid' : 'form-control'}" >
                                            <option value="" selected>-- Pilih jurusan -- </option>
                                            <th:block th:each="study: ${studies}">
                                                <option th:value="${study.id_jurusan}"
                                                        th:text="${study.nama_jurusan}"></option>
                                            </th:block>
                                        </select>

                                        <span th:if="${#fields.hasErrors('jurusan')}" class="invalid-feedback">
                                                <strong th:errors="*{jurusan}">Error</strong>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="alamat_mahasiswa" class="col-sm-4 col-form-label text-md-right">Alamat
                                        Mahasiswa</label>
                                    <div class="col-md-6">
                                        <input id="alamat_mahasiswa" type="text" th:field="*{alamat_mahasiswa}"
                                               th:class="${#fields.hasErrors('alamat_mahasiswa') ? 'form-control is-invalid' : 'form-control'}" placeholder="masukkan nama mahasiswa...">
                                        <span th:if="${#fields.hasErrors('alamat_mahasiswa')}" class="invalid-feedback">
                                                <strong th:errors="*{alamat_mahasiswa}">Error</strong>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-8 offset-md-4">
                                        <button type="submit" class="btn btn-success">
                                            Simpan
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
