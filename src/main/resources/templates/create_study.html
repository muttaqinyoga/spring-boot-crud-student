<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Spring Boot CRUD Example | Study Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .invalid-feedback{
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#!">
                Spring Boot
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">

                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle text-white" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                            Menu
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/}">
                                Home
                            </a>
                            <a class="dropdown-item" th:href="@{/students}">
                                Students
                            </a>
                            <a class="dropdown-item" th:href="@{/studies}">
                                Studies
                            </a>
                            <a class="dropdown-item" th:href="@{/courses}">
                                Courses
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <h4 class="text-center"
                                th:text="${study.id_jurusan==null ? 'Buat jurusan baru' : 'Ubah data jurusan'}"></h4>
                        </div>

                        <div class="card-body">
                            <form method="POST" th:action="@{/study/save}" th:object="${study}" >
                                <input type="hidden" th:field="*{id_jurusan}" th:value="${study.id_jurusan}">
                                <div class="form-group row">
                                    <label for="nama_jurusan" class="col-sm-4 col-form-label text-md-right">Nama
                                        Jurusan</label>
                                    <div class="col-md-6">
                                        <input id="nama_jurusan" type="text" th:field="*{nama_jurusan}"
                                               th:class="${#fields.hasErrors('nama_jurusan') ? 'form-control is-invalid' : 'form-control'}" placeholder="masukkan nama jurusan...">
                                            <span th:if="${#fields.hasErrors('nama_jurusan')}" class="invalid-feedback">
                                                <strong th:errors="*{nama_jurusan}">Error</strong>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-8 offset-md-4">
                                        <button type="submit" class="btn btn-success">
                                            Simpan
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
